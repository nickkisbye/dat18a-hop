# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  test:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:stretch
        
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # store the version denoted by the POM onto the env
      - run: mkdir -p target
      - run: mvn dependency:go-offline
      - run: mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version | grep -Ev '(^\[|Download)' > target/version.txt

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: mvn package
      - persist_to_workspace:
          root: target
          paths:
            - customer-portal.jar
            - version.txt

  deploy:
    machine:
      image: ubuntu-1604:202007-01

    working_directory: ~/repo

    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "fa:04:c7:ee:b3:82:19:0c:a0:18:98:97:1f:5f:8b:a2"
      - run:
          name: add dev remote
          command: git remote add dev dat18a-hop@116.203.52.174:/var/repos/dat18a-hop.git
      - run:
          name: push to dev
          command: git push dev main

workflows:
  version: 2
  wf1:
    jobs:
      - test
      - deploy:
          requires:
            - test